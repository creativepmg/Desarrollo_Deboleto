<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="slider/java/jquery.js"></script>
    <script src="slider/java/amazingslider.js"></script>
    <script src="slider/java/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:0px auto;max-width:345px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:0px auto 0px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="imagenes/imagen1.png" alt="imagen1" /></li>
            <li><img src="imagenes/imagen2.png" alt="imagen2" /></li>
            <li><img src="imagenes/imagen3.png" alt="imagen3" /></li>
            <li><img src="imagenes/imagen4.png" alt="imagen4" /></li>
            <li><img src="imagenes/imagen5.png" alt="imagen5" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">jQuery Slideshow</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
